<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michel Corrêa Martins" />
    <meta
      name="description"
      content="As melhores ofertas de eletrodomésticos que você e sua casa precisam! Refrigeradores, fogões, micro-ondas, lavadoras, geladeiras e muito mais, é na Wap.Store!"
    />
    <title>Eletrodomésticos | Wap.Store</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="cabecalhoInfo">
        <div class="internalRow">
          <div class="AreaGroupCabecalho">
            <div class="logoAndInputArea">
              <div class="logo-area">
                <a href="#">
                  <img
                    src="images/logo/logo.jpg"
                    alt="Logotipo da WapStore"
                    class="cabecalhoInfo-logo"
                    title="Voltar para Home"
                  />
                </a>
              </div>
              <form action="#" id="busca" class="formSearch">
                <input
                  type="search"
                  name="busca"
                  class="formSearch-searchBox"
                  placeholder="Procure por produtos, marcas ou nomes..."
                />
                <button class="btn-search">
                  <img
                    src="images/icons/icon-buscar.svg"
                    alt="ícone de busca"
                  />
                </button>
              </form>
            </div>

            <div class="accountArea">
              <span class="styleTxtPrimary">Olá, bem vindo(a)!</span>
              <span class="styleTxtSecondary">
                <a href="#">Entre</a> ou <a href="">cadastre-se</a>
              </span>
            </div>

            <div class="meuCarrinhoCabecalho">
              <a href="#">
                <span class="styleTxtPrimary">Meu carrinho</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="cabecalhoMenu">
        <div class="internalRow">
          <nav class="navArea">
            <ul class="navMain">
              <li class="navItem-menuOpen">
                <a href="#" class="navItemLink-menuOpen">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-hamburger.svg" alt="" />
                  </div>
                  <span class="styleTxtPrimary">Ver toda Loja</span>
                  <div class="iconArrow">
                    <img src="images/icons/icon-arrowDown.png" alt="" />
                  </div>
                </a>
              </li>             
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-ar.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Ar Condicionado</span>
                </a>
              </li>          
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-eletro.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Eletrodomésticos</span>
                </a>
              </li>          
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-eletro2.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Eletroportáteis</span>
                </a>
              </li>          
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/industria.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Comércio e Indústria</span>
                </a>
              </li>          
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-pecas.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Peças</span>
                </a>
              </li>          
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-ferramentas.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Máquinas e Ferramentas</span>
                </a>
              </li>          
              <li class="navItem">
                <a href="#" class="navLinkItem">
                  <div class="iconHamburger">
                    <img src="images/icons/icon-natal.jpg" alt="" />
                  </div>
                  <span class="navLinkItemTitle">Natal</span>
                </a>
              </li>          
                 
                   

            </ul>
          </nav>
        </div>
      </section>
    </header>

    <!-- js link -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
